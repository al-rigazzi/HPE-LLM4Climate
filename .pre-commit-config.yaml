# Pre-commit hooks configuration for HPE-LLM4Climate
# See https://pre-commit.com for more information

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  # Local hooks that gracefully handle missing tools
  - repo: local
    hooks:
      # Optional isort - runs if available, skips if not
      - id: isort-optional
        name: isort (optional - import sorting)
        entry: bash -c 'if command -v isort >/dev/null 2>&1; then isort --profile black --line-length 88 "$@"; else echo "isort not found - skipping import sorting"; fi' --
        language: system
        files: ^multimodal_aifs/.*\.py$
        pass_filenames: true

      # Optional black - runs if available, skips if not
      - id: black-optional
        name: black (optional - code formatting)
        entry: bash -c 'if command -v black >/dev/null 2>&1; then black --line-length 88 "$@"; else echo "black not found - skipping code formatting"; fi' --
        language: system
        files: ^multimodal_aifs/.*\.py$
        pass_filenames: true

  # Python import sorting with isort (fallback - only if tools are installed)
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        args: ["--profile", "black", "--line-length", "88"]
        files: ^multimodal_aifs/.*\.py$
        stages: [manual]  # Only run when explicitly called

  # Python code formatting with black (fallback - only if tools are installed)
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length", "88"]
        files: ^multimodal_aifs/.*\.py$
        stages: [manual]  # Only run when explicitly called

  # Type checking with mypy (disabled for now)
